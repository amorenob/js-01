<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- local css -->
  <link rel="stylesheet" href="main.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Chess Game</title>
</head>

<body>
  <!-- Main container -->
  <div class="main-container">
    <div class="chess-board-container">
      <div class="chess-board-controls">
        <span id="black-time">15:00</span>
      </div>
      <canvas id="chess-board"></canvas>
      <div class="chess-board-controls">
        <span id="white-time">15:00</span>
      </div>
    </div>
    <div class="controls">
      <div class="game-status">
        <p>Current Turn: <span id="current-turn">White</span></p>
        <p><span id="game-status">In Progress</span></p>
      </div>
      <div class="game-options">
        <button class="new-game" id="new-game">New</button>
        <button class="save-button" id="save-button">Save</button>
        <button class="load-button" id="load-button">Load</button>
      </div>
      <div class="new-game-controls hidden" id="new-game-options">
        <div>
          <p>Rapid Chess</p>
          <div class="buttons-row">
            <button id="10-0">10:0</button>
            <button id="15-0">15:0</button>
            <button id="15-10">15:10</button>
          </div>
        </div>
        <div>
          <p>Blitz Chess</p>
          <div class="buttons-row">
            <button id="5-0">5:0</button>
            <button id="5-1">5:1</button>
            <button id="5-5">5:5</button>
          </div>
        </div>
        <div>
          <p>Bullet Chess</p>
          <div class="buttons-row">
            <button id="1-0">1:0</button>
            <button id="1-1">1:1</button>
            <button id="2-0">2:0</button>
          </div>
        </div>
      </div>
      <div class="game-history">
        <h2>Game History</h2>
        <ul id="game-history-list"></ul>
        <div class="game-history-controls">
          <button class="go-to-start" id="go-to-start">
            <i class="fa-solid fa-fast-backward"></i>
          </button>
          <button class="step-back" id="step-back">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="step-forward" id="step-forward">
            <i class="fa-solid fa-forward"></i>
          </button>
          <button class="go-to-end" id="go-to-end">
            <i class="fa-solid fa-fast-forward"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
