<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- local css -->
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Wheather</title>
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <div class="header">
            <input id="cityInput" type="text" placeholder="Enter city">
            <button id="getBtn">Get Weather</button>
        </div>
        <div class="data-container">
            <h1 id="cityName">Barranquilla</h1>
            <h1 id="temperature">24*C</h1>
            <p id="humidity">Humidity 75%</p>
            <p id="description">Clouds</p>
            <img id="icon" src="" alt="icon">
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
